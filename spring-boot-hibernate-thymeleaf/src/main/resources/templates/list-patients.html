<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${patients}" class="container my-5">
        <div  class="col-md-10">
                 <table class="table table-striped table-responsive-md">
	             <tr><td width="40" colspan="2"></td><td><a href="/editPatient" class="btn btn-primary">
	                <i class="fas fa-user-plus ml-2"> Add Patients </i></td><td>  <form th:object="${student}" th:action="@{/searchPatient}" method="post">
			        <input type="text" name="search" id="search" th:value="${search}" value=""/>
			        <input type="submit" value="Search"/></form></td><td><a href="/" class="btn btn-primary">
	                <i class="fas fa-user-plus ml-2"> Show All Patients </i>
	                </a></td></tr>
	             </table>
            </div>
            <div><p></p></div>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.fullname}"></td>
                                <td th:text="${patient.gender}"></td>
                                <td th:text="${patient.phone}"></td>
                                <td>
                                    <a th:href="@{/editPatient/{id}(id=${patient.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deletePatient/{id}(id=${patient.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    
     <script>
         $(document).ready(function () {
            alert("test");
         });
    </script>
</body>

</html>
