<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
     <!-- include the jQuery validation plugin -->
    <script type="text/javascript" th:src="@{/js/jquery.validate.min.js}" src="js/jquery.validate.min.js"></script>
    <!-- add the required customizations for Bootstrap -->
    <script type="text/javascript" th:src="@{/js/jquery.validate.bootstrap.js}" src="js/jquery.validate.bootstrap.js"></script>
    
</head>

<body>
    <div class="container my-5">
        <h3> Add Patient</h3>
        <div><span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span></div>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form  id="patientForm" action="#" th:action="@{/createPatient}" th:object="${patient}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Full Name</label> 
                                <input type="text" th:field="*{fullname}" class="form-control" 
                                            id="fullname" placeholder="First Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Gender</label> 
                                <!-- <input type="text" th:field="*{gender}" class="form-control" 
                                            id="gender" placeholder="Gender" /> -->
                                <select th:field="*{gender}" class="form-control" 
                                            id="gender">
                         <!--            <option th:value="'select'" selected="selected" value="">Select</option> -->
								    <option th:value="'Male'" th:text="Male"></option>
    								<option th:value="'Female'" th:text="Female"></option>
    								<option th:value="'Others'" th:text="Others"></option>
								</select>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="phone" class="col-form-label">Phone</label> 
                                <input type="text" th:field="*{phone}" class="form-control" 
                                            id="phone" placeholder="Phone" maxlength="12" />
                            </div>

                            <div class="col-md-6">
                               <!--  <input type="submit" class="btn btn-primary" value=" Submit "> -->
                               <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
     <script>
         $(document).ready(function () {
             $("#patientForm").validate({
                 rules: {
                     'fullname': {
                         required: true,
                         minlength: 5,
                         maxlength: 200
                     },
                     'phone': {
                         required: true,
                         minlength: 10,
                         maxlength: 12
                     }
                 },
                 messages: {
                	 fullname: {
                         required: "Please enter the Patient Full Name!"
                     }
                 phone: {
                     required: "Please enter correct Phone No!"
                 }
         
                 }
             });
         });
    </script>
</body>

</html>
